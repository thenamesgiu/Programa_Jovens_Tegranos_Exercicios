<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Exercício 16 - Programa Jovens Tegranos</title>
</head>
<body>
    <h2>Exercício 16</h2>
    <section class="Desc">
        <h3>Descrição:</h3>
        <p>No arremesso de dardo, o atleta tem três chances para lançar o dardo à
            maior distância que conseguir. Você deve criar um programa para, dadas
            as medidas das três tentativas de lançamento, informar qual foi a maior.</p>
    </section>

    <section class="Processo">
        <form>
            <span>Encontre a maior distância de lançamento de dardos</span>
            <label>Informe três valores numéricos inserindo espaço entre eles:</label>
            <input type="text" id="Numero" class="textInput" placeholder="Ex.: 22.5 77 19.5" title="Utilize ponto para números decimais e espaço entre os valores numéricos.">
            <label id = "Dica" style="font-size: 86%; display:block;"><b>Dica:</b> Se mais de três valores numéricos forem fornecidos, o último valor será ignorado.</label>
            <button class="submit" type="button" onclick="Distancia()">Visualizar</button>
            
            <div id="Resposta">
                <p id="Resultado"></p>
            </div>
           
        </form>
    </section>
</body>
</html>
