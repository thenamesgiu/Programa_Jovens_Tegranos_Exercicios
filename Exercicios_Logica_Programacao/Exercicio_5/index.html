    <h2>Exercício 5</h2>
    <section class="Desc">
    <h3>Descrição:</h3>
    <p>Fazer um programa para ler o valor "r" do raio de um círculo, e depois
        mostrar o valor da área do círculo com três casas decimais. A fórmula da
        área do círculo é a seguinte: área = π. r2. O valor de π corresponde a 3.14159.</p>
    </section>
    <section class="Processo">
        <form>
            <span>Encontre a área do seu círculo.</span>

            <label>Insira um valor para o raio do círculo:</label>
            <input type = "text" id="Raio"  class="textInput" placeholder="Insira um valor para o raio" title="Para decimais, utilize ponto.">
        
            <button class = "submit" type="button" onclick="AreaCirculo()">Calcule</button> 
            <div id="Resposta">
                <p id = "Resultado"></p>
            </div>
        </form>
    </section>
