<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Exercício 26 - Programa Jovens Tegranos</title>
</head>
<body>
    <h2>Exercício 26</h2>
    <section class="Desc">
        <h3>Descrição:</h3>
        <p>Fazer um programa para receber uma palavra (string); Calcular a
            quantidade de vogais e a quantidade consoantes da palavra; Exibir os
            valores calculados.
            
            </p>
        
    </section>

    <section class="Processo">
        <form>
            <span>Obtendo a soma de consoantes e vogais</span>
            <label>Digite a palavra para análise</label>
            <input type="text" id="Palavra" class="textInput" placeholder="Digite qualquer palavra" title="Numerais e caracteres especiais serão desconsiderados.">
            <button class="submit" type="button" onclick="SomaP()">Visualizar</button>
            
            <div id="Resposta">
                <p id="Resultado"></p>
            </div>
           
        </form>
    </section>
</body>
</html>
