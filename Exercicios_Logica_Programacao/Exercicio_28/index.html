<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Exercício 28 - Programa Jovens Tegranos</title>
</head>
<body>
    <h2>Exercício 28</h2>
    <section class="Desc">
        <h3>Descrição:</h3>
        <p>Receber 5 valores numéricos e exibir apenas o Menor valor e o Maior valor;</p>
    </section>

    <section class="Processo">
        <form>
            <span>Encontre o menor e o maior valor.</span>
            <label>Informe cinco valores numéricos inserindo espaço entre os mesmos:</label>
            <input type="text" id="Numero" class="textInput" placeholder="Ex.: 1 2.5 -5 77 1.5" title="Utilize ponto para números decimais e espaço entre os valores numéricos.">
            <label id = "Dica" style="font-size: 86%; display:block;"><b>Dica:</b> Se mais de cinco valores numéricos forem fornecidos, o último valor será ignorado.</label>
            <button class="submit" type="button" onclick="MenorMaior()">Visualizar</button>
            
            <div id="Resposta">
                <p id="Resultado"></p>
            </div>
           
        </form>
    </section>
</body>
</html>
