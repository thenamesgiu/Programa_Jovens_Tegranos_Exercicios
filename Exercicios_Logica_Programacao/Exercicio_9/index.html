<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Exercício 9 - Programa Jovens Tegranos</title>
</head>
<body>
    <h2>Exercício 9</h2>
    <section class="Desc">
        <h3>Descrição:</h3>
        <p>Fazer um programa para ler uma duração de tempo em segundos, daí
            imprimir na tela esta duração no formato horas:minutos:segundos.           
            </p>
            
    </section>

    <section class="Processo">
        <form>
            <span>Transformando segundos em horas</span>
            <label>Digite a duração em segundos:</label>
            <input type="text" id="Numero" class="textInput" placeholder="Insira um valor">
            <button class="submit" type="button" onclick="Segundos()">Transformar</button>
            
            <div id="Resposta">
                <p id="Resultado"></p>
            </div>
           
        </form>
    </section>
</body>
</html>
