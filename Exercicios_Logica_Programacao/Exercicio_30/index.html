<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Exercício 30 - Programa Jovens Tegranos</title>
</head>
<body>
    <h2>Exercício 30</h2>
    <section class="Desc">
        <h3>Descrição:</h3>
        <p>Escreva um programa que receba um valor numérico de até dois
            algarismos e transcreva esse valor por extenso.
            </p>
    </section>

    <section class="Processo">
        <form>
            <span>Números por extenso</span>
            <label>Informe um número inteiro de até dois algarismos:</label>
            <input type="text" id="Numero" class="textInput" placeholder="Insira um número inteiro" title="Utilize apenas números inteiros.">
            <label id = "Dica" style="font-size: 86%; display:block;"><b>Dica:</b> Se mais de dois algarismos forem fornecidos, os últimos serão ignorados.</label>
            <button class="submit" type="button" onclick="Extenso()">Visualizar</button>
            
            <div id="Resposta">
                <p id="Resultado"></p>
            </div>
           
        </form>
    </section>
</body>
</html>
