<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">

<body>
    <h2>Exercício 29</h2>
    <section class="Desc">
        <h3>Descrição:</h3>
        <p>Pesquise o algoritmo de validação do CNPJ escreva um programa que
            valide qualquer CNPJ dado;
            
                      
            </p>
            
    </section>

    <section class="Processo">
        <form>
            <span>Validando CNPJ</span>
            <label>Informe o CNPJ:</label>
            <input type="text" id="Numero" class="textInput" placeholder="Insira um CNPJ">
            <button class="submit" type="button" onclick="Validando()">Visualizar</button>
            
            <div id="Resposta">
                <p id="Resultado"></p>
            </div>
           
        </form>
    </section>
