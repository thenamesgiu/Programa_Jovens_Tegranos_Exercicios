<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Exercício 27 - Programa Jovens Tegranos</title>
</head>
<body>
    <h2>Exercício 27</h2>
    <section class="Desc">
        <h3>Descrição:</h3>
        <p>Fazer um programa para verificar se um número ou palavra é palíndroma;
            Exibir como saída se o número ou palavra "é palíndroma" ou "não é
            palíndroma". Um palíndromo é algo que pode ser lido em qualquer
            sentido. Ex.: 110011, Reger, Osso.
                      
            </p>
            
    </section>

    <section class="Processo">
        <form>
            <span>Descobrindo se há um palíndromo</span>
            <label>Digite a palavra ou número desejado:</label>
            <input type="text" id="Palindromo" class="textInput" placeholder="Insira algo">
            <button class="submit" type="button" onclick="Palindromos()">Visualizar</button>
            
            <div id="Resposta">
                <p id="Resultado"></p>
            </div>
           
        </form>
    </section>
</body>
</html>
